<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/libs/carousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/libs/carousel/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/fonts/TTNorms/stylesheet.css">
    <title>Document</title>
</head>

<body>
    <nav id="navbar" class="navbar">
        <div class="navbar-logo">Фермула</div>
        <div class="navbar-info">
            <div class="navbar-balance">
                <img src="assets/images/icons/coin.png" alt="coin">
                <span>350</span>
            </div>
            <div class="navbar-energy">
                <img src="assets/images/icons/lightning.png" alt="lightning">
                <span>350</span>
            </div>
        </div>
    </nav>

    <div class="garage">
        <div class="garage-header">
            <div class="garage-title">Гараж</div>
            <a href="#" class="garage-race">Гонка</a>
        </div>

        <div class="garage-car">
            <div class="owl-carousel owl-garage owl-theme">
                <img class="garage-car__image" src="assets/images/test/car.png" alt="">
                <img class="garage-car__image" src="assets/images/test/car.png" alt="">
                <img class="garage-car__image" src="assets/images/test/car.png" alt="">
                <img class="garage-car__image" src="assets/images/test/car.png" alt="">
            </div>
        </div>
    </div>

    <main id="main" class="main">
        <section class="section">
            <div class="section-name">Достижения</div>
            <div class="section-content">
                <div class="owl-carousel owl-products">
                    <div class="card">
                        <img src="assets/images/test/test7.png" alt="" class="card-image">
                        <div class="card-desc">1 элемент</div>
                    </div>
                    <div class="card">
                        <img src="assets/images/test/test7.png" alt="" class="card-image">
                        <div class="card-desc">2 элемент</div>
                    </div>
                    <div class="card">
                        <img src="assets/images/test/test7.png" alt="" class="card-image">
                        <div class="card-desc">3 элемент</div>
                    </div>
                    <div class="card">
                        <img src="assets/images/test/test7.png" alt="" class="card-image">
                        <div class="card-desc">4 элемент</div>
                    </div>
                    <div class="card">
                        <img src="assets/images/test/test7.png" alt="" class="card-image">
                        <div class="card-desc">5 элемент</div>
                    </div>
                </div>
            </div>
        </section>
        <section class="section">
            <div class="section-name">Информация</div>
            <div class="section-content">
                <table class="w-100">
                    <tr>
                        <td>Ваш ник</td>
                        <th>Recloud</th>
                    </tr>
                    <tr>
                        <td>Сыграно гонок</td>
                        <th>9458</th>
                    </tr>
                    <tr>
                        <td>Побед</td>
                        <th>7412</th>
                    </tr>
                    <tr>
                        <td>Поражений</td>
                        <th>2046</th>
                    </tr>
                    <tr>
                        <td>Процент побед</td>
                        <th>49.67%</th>
                    </tr>
                    <tr>
                        <td>Проведено в игре</td>
                        <th>154 дня</th>
                    </tr>
                    <tr>
                        <td>Клан</td>
                        <th>Машиностроители!</th>
                    </tr>
                </table>
            </div>
        </section>
    </main>

    <footer id="footer" class="footer">
        fermula.mobi @ Recloud 2020, 12+
    </footer>



    <script src="assets/libs/jquery/jquery.min.js"></script>
    <script src="assets/libs/carousel/owl.carousel.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
